analysis:
  max_entities: 
    100001
  max_time:
    259199.0 # 1/10 year
  initial_entities:
    1
  use_barabasi: false # if this is set to 1, the global follow rate will be ignored. Follow thresholds not needed.
  use_random_time_increment: true # increments by 1/sum(rates) on average
  
  follow_model: random # Accepted models: 'random', 'preferential', 'entity'

rates:
  add: 
    1.0  # 0.001 == 1 / hour, twitter users / 8 years

output:
  stdout_basic: true
  stdout_summary: true

  verbose: true
  visualize: true

  degree_distributions: true
  tweet_analysis: true
  cumulative_analysis: false

tweet_ranks: 
  thresholds: [1, 10, 20, 2000, 3000]
retweet_ranks:
  thresholds: [1, 10, 20, 2000, 3000]
follow_ranks:
  thresholds: [0, 10, 50, 100, 200]
  weights:    [1, 10, 50, 100, 200]

entities:
  - name: Standard
    weights: {add: 25, follow: 5}
    followback_probability: 40
    rates: 
        follow: {function: constant, value: 0.001}
        tweet: {function: constant, value: 0.001}
  - name: Celebrity
    weights: {add: 25, follow: 80}
    followback_probability: 0
    rates:
        follow: {function: constant, value: 0.001}
        tweet: {function: constant, value: 0.001}
  - name: Bot
    weights: {add: 25, follow: 0}
    followback_probability: 0
    rates:
        follow: {function: constant, value: 0.001}
        tweet: {function: constant, value: 0.001}
  - name: Organization
    weights: {add: 25, follow: 15}
    followback_probability: 0
    rates:
        follow: {function: constant, value: 0.0007}
        tweet: {function: constant, value: 0.001}
