analysis:
  max_entities: 
    130001
  max_time:
    529600.0 # 1/10 year
  initial_entities:
    1
  use_barabasi: false # if this is set to 1, the global follow rate will be ignored. Follow thresholds not needed.
  use_random_time_increment: true # increments by 1/sum(rates) on average

  follow_model: random # Accepted models: 'random', 'preferential', 'entity', 'retweet'

# the follow, tweet and retweet is not going to be used anymore
rates:
  add: 
    0.1  # 0.001 == 1 / hour, twitter users / 8 years
  follow: 
    0.001
  tweet: 
    0.001
  retweet: 
    0.001

output:
  stdout_basic: true
  stdout_summary: true

  verbose: true
  visualize: true

  degree_distributions: true
  tweet_analysis: true

tweet_ranks: 
  thresholds: [1, 10, 20, 2000, 3000]
retweet_ranks:
  thresholds: [1, 10, 20, 2000, 3000]
follow_ranks:
  thresholds: [0, 10, 50, 100, 200]
  weights:    [1, 10, 50, 100, 200]

entities:
  - name: Standard
    weights: {add: 25, follow: 5}
    rates: 
        follow: {function: linear, y_intercept: 0.001, slope: 0.001}
        tweet: {function: constant, value: 0.0}
        retweet: {function: constant, value: 0.0}
  - name: Celebrity
    weights: {add: 25, follow: 80}
    rates:
        follow: {function: constant, value: 0.001}
        tweet: {function: constant, value: 0.0}
        retweet: {function: constant, value: 0.0}
  - name: Bot
    weights: {add: 25, follow: 0}
    rates:
        follow: {function: constant, value: 0.001}
        tweet: {function: constant, value: 0.0}
        retweet: {function: constant, value: 0.0}
  - name: Organization
    weights: {add: 25, follow: 15}
    rates:
        follow: {function: constant, value: 0.001}
        tweet: {function: constant, value: 0.0}
        retweet: {function: constant, value: 0.00}
