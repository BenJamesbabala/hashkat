# See DEFAULT.yaml for full configuration options and documentation!
# It is recommended that it is used as a reference when editting this file.

analysis:
  initial_entities:
    50
  max_entities: 
    100001
  max_time: 
    hour
  max_real_time: 
    hour
  enable_interactive_mode:
    true
  use_barabasi: 
    false 
  use_random_time_increment: 
    true
  use_followback: 
    false
  follow_model: # See notes in DEFAULT.yaml
    random
  # model weights ONLY necessary for follow method 'twitter'    
  model_weights: {random: 0.33, preferential: 0.33, entity: 0.00, preferential_entity: 0.0, hashtag: 0.33}
  
  stage1_unfollow: 
    false
  unfollow_tweet_rate: 
    10
  use_hashtag_probability:
    1

output:
  save_network_on_timeout: 
    false
  load_network_on_startup:
    false
  ignore_load_config_check: # Whether to abort loading configuration because of (strictly) mismatching configuration
    false
  save_file: # File to save to, and load from
    network_state.sav

