analysis:
  max_entities: 
    1000000
  max_time:
    100000000.0 # 1/10 year
  initial_entities:
    100
  use_barabasi: false # if this is set to 1, the global follow rate will be ignored. Follow thresholds not needed.
  use_random_time_increment: true # increments by 1/sum(rates) on average

  follow_model: random # Accepted models: 'random', 'preferential', 'entity', 'retweet'

rates:
  add: 
    5.7  # 0.001 == 1 / hour, twitter users / 8 years
  follow: 
    0.001
  tweet: 
    0.001
  retweet: 
    0.001

output:
  stdout_basic: true
  stdout_summary: true

  verbose: true
  visualize: true

  p_out: true
  p_in: true

  tweet_analysis: true
  cumulative_analysis: true

tweet_ranks: 
  thresholds: [1, 10, 20, 2000, 3000]
retweet_ranks:
  thresholds: [1, 10, 20, 2000, 3000]
follow_ranks:
  thresholds: [0, 10, 50, 100, 200]
  weights:    [1, 10, 50, 100, 200]

entities:
  - name: Standard
    weights: {add: 70, follow: 5}
  - name: Celebrity
    weights: {add: 10, follow: 80}
  - name: Bot
    weights: {add: 5, follow: 0}
  - name: Organization
    weights: {add: 15, follow: 15}
