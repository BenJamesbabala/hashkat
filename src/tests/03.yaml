analysis:
  max_entities: 
    1000
  max_time:
    525600.0
  initial_entities:
    10
  use_barabasi: false # if this is set to 1, the global follow rate will be ignored. Follow thresholds not needed.
  use_random_time_increment: true # increments by 1/sum(rates) on average

  follow_model: random # Accepted models: 'random', 'preferential', 'entity', 'retweet'

rates:
  add: 
    1.00
  follow: 
    1.00
  tweet: 
    1.00
  retweet: 
    0


output:
  stdout_basic: false
  stdout_summary: false

  verbose: false
  visualize: false

  p_out: false
  p_in: false

  tweet_analysis: false
  cumulative_analysis: false

tweet_ranks: 
  thresholds: [1, 10, 20, 2000, 3000]
retweet_ranks:
  thresholds: [1, 10, 20, 2000, 3000]
follow_ranks:
  thresholds: [0, 10, 50, 100, 200]
  weights:    [1,  3,  5,  7,    9]

entities:
  - name: Standard
    weights: {add = 10, follow = 1}
  - name: Celebrity
    weights: {add = 9,  follow = 9}
  - name: Bot
    weights: {add = 4,  follow = 0}
  - name: Organization
    weights: {add = 1,  follow = 3}